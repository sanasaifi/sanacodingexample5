<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>TH elements define table headers</h2>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>City</th>
    <th>School</th>
  </tr>
  <tr>
    <td>Sana</td>
    <td>Delhi</td>
    <td>Mayo International School</td>
  </tr>
  <tr>
    <td>Sneha</td>
    <td>Delhi</td>
    <td>RPVV School</td>
  </tr>
   <tr>
    <td>Jigyasa</td>
    <td>Delhi</td>
    <td>RPVV School</td>
  </tr>
   <tr>
    <td>Ankit</td>
    <td>Delhi</td>
    <td>RPVV</td>
  </tr>
</table>

<p>To undestand the example better, we have added borders to the table.</p>

</body>
</html>
